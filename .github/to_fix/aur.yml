name: Publish new release to AUR 

on: workflow_call

jobs:
  publish-to-aur:
    runs-on: ubuntu-latest
    name: Publish new release to AUR
    environment: aur
    steps:
      - name: Checkout AUR repo
        uses: actions/checkout@v3

      - name: Setup SSH
        environment: aur
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.AUR_PRIVATE_SSH_KEY }}

      - name: Add aur.archlinux.org to known_hosts
        run: |
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Clone AUR repo
        environment: aur
        run: |
          git clone "${{ vars.AUR_REPO }}" aur-repo

      - name: Configure git
        environment: aur
        run: |
          cd aur-repo
          git config user.name "${{ vars.AUR_USERNAME }} - GitHub Release Workflow"
          git config user.email "${{ vars.AUR_EMAIL }}"

      - name: Run update script
        run: |
          cd aur-repo
          ./update.sh
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
